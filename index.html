<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>FPS PRACTICE MACHINE</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap-theme.min.css" integrity="sha384-jzngWsPS6op3fgRCDTESqrEJwRKck+CILhJVO5VvaAZCq8JYf8HsR/HPpBOOPZfR" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>FPS PRACTICE MACHINE</h1>
        </header>
        <div class="container">
            <div id="playfield">
                <div id="target">
                    <div class="inner_target">‚óè</div>
                </div>
            </div>
            <button type="button" id="reset" class="btn btn-lg btn-danger">RESET</button>
            <div class="scoreboard">Score : <span id="score" class="scoreboard">0</span></div>
        </div>
        <script>
            var playfield = document.getElementById("playfield");
            var target= document.getElementById("target");
            var score=document.getElementById("score");
            var reset=document.getElementById("reset");
            var count=0;
            
            target.addEventListener("click",function(){
                randomTop=Math.floor(Math.random()*362);
                randomLeft=Math.floor(Math.random()*762);
                target.style.top=randomTop+"px";
                target.style.left=randomLeft+"px";
                count+=1;
                score.innerHTML=count;
            });

            reset.addEventListener("click",function(){
                score.innerHTML=0
                target.style.top="182px";
                target.style.left="382px";
            })
        </script>
    </body>
</html>
